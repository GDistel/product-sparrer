<mat-toolbar
  color="primary"
  class="mat-elevation-z4"
  fxLayout="row"
  fxLayoutAlign="space-between center">

    <div>
      Product Sparrer
    </div>
    <div *ngIf="user" fxLayout="row" fxLayoutGap="32px" fxLayoutAlign="start center">
      <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="start end">
        <button mat-button routerLink="/tickets">TICKETS</button>
        <button mat-button routerLink="/tickets/deployments">DEPLOYMENTS</button>
      </div>
      <div> | </div>
      <div
        fxLayout="row"
        fxLayoutGap="8px"
        fxLayoutAlign="center center">
        <div> {{ user }} </div>
        <button mat-icon-button (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </div>
    </div>

</mat-toolbar>
